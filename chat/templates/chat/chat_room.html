{% extends 'chat/home.html' %}
{% load static %}
{% block content %}
    <main>
        <section id="chatroom-name-wrapper">
            <h1>Id room : <span id="chatroom-name"></span></h1>
        </section>
        <section id="video-stream">
        </section>
        <section id="controls-wrapper">
            <div class="img-wrapper">
                <img class="control-icon" id="video-btn" src="{% static 'img/video.png' %}">
            </div>
            <div class="img-wrapper">
                <img class="control-icon" id="micro-btn" src="{% static 'img/micro.png' %}">
            </div>
            <div class="img-wrapper">
                <img class="control-icon" id="exit-btn" src="{% static 'img/exit.png' %}">
            </div>



        </section>

    </main>

    <script type="text/javascript" src="{% static 'agora/AgoraRTC_N-4.11.1.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/stream.js' %}"></script>



{% endblock content %}
